<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nanobi Sample Code </title>    
    <link rel="stylesheet" href="css/styles.css">
    <link href="libs/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="libs/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="libs/jquery-ui.css" rel="stylesheet">
</head>
<body>
<!---     Select option and DatePicker division  -->
<div class="row"> 
    <div class="left">
<!--    <label>Product Category  &nbsp;&nbsp;&nbsp; </label>-->
        <select class="productCategory" style="padding: 10px 23px;"></select>
    </div>
    <div class="right row">
        <p>
            <label for="amount">Date range:</label>
            <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" size="100"/>
        </p>
        <div id="slider-range"></div>
    </div>
</div>

<!-- Dialog section -->
<div class="row">
    <div class="dialog" title="My Dialog Title">
        <div id="preview">
            <canvas width=600 height=200 id="gaugeOne"></canvas>
            <div class="sales_value"></div>
        </div>
    </div>
</div>
<!--- Table section     -->
<div class="row">
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>State</th>
            <th>Net Sales</th>
              <th>Date</th>
          </tr>
        </thead>
        <tbody class="personDataTable"></tbody>
      </table>
    </div>
</div>
<!-- end of table section-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
    <script src="libs/gauge.min.js"></script>
    <script src="libs/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/jquery-1.10.2.js"></script>
    <script src="libs/jquery-ui.js"></script>
</body>
</html>
